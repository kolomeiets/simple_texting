{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    or
    <a href="{% url 'authentication:register' %}">Create Account</a>
</form>
{% endblock %}
