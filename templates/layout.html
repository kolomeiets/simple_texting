<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>

{% if request.user.is_authenticated %}
  <p>Hello {{ request.user.first_name }} ({{ request.user.phone_number }}) </p>
  <a href="{% url 'authentication:logout' %}">Logout</a>
{% else %}
  <a href="{% url 'authentication:login' %}">Login</a>
  <a href="{% url 'authentication:register' %}">Signup</a>
{% endif %}
<h1>-------------</h1>

    {% block content %}
    {% endblock %}
</body>
</html>
